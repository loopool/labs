<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆角border-radius</title>
<link rel="stylesheet" href="../css/mui.css"/>
<style>
	.circle {
		width: 100px;
		height: 100px;
		background: #9da;
		border-radius: 100px;
	}
	.semi-circle {
		width: 100px;
		height: 50px;
		background: #9da;
		border-radius: 50px 50px 0 0;
	}
	.oval {
		width: 200px;
		height: 100px;
		background: #9da;
		border-radius: 100px / 50px;
	}
	.semi-oval {
		width: 200px;
		height: 50px;
		background: #9da;
		border-radius: 0 0 100px 100px / 0 0 50px 50px ;
	}
</style>
</head>
<body>
<div class="wrap">
<div class="main">
	<h3>圆形</h3>
	<div class="circle"></div>
	<h3>上半圆</h3>
	<div class="semi-circle"></div>
	<h3>椭圆</h3>
	<div class="oval"></div>
	<h3>下半椭圆</h3>
	<div class="semi-oval"></div>
</div>
</div>
</body>
</html>
